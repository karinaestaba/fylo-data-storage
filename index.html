<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto 20 | Fylo Data Storage | Frontend Mentor</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <main class="main-container">
    <nav class="main-nav">
      <img src="img/icon/logo.svg" alt="Fylo" class="main-logo" width="140">

      <ul class="main-menu">
        <li>
          <a href="#!" title="New Document">
            <img src="img/icon/icon-document.svg" alt="New document" height="22">
          </a>
        </li>

        <li>
          <a href="#!" title="Open file">
            <img src="img/icon/icon-folder.svg" alt="Open folder" height="19">
          </a>
        </li>

        <li>
          <a href="#!" title="Upload file">
            <img src="img/icon/icon-upload.svg" alt="Upload file" height="16">
          </a>
        </li>
      </ul>
    </nav>

    <div class="resume-content">
      
      <div class="progress-container">
        <label class="progress-label">You've used <b>815 GB</b> of your storage</label>
        <div class="progress-input"></div>
        <span class="progress-from">0 GB</span>
        <span class="progress-to">1000 GB</span>
      </div>

      <div class="resume-alert">
        <span class="alert-quantity">185</span>
        <span class="alert-info">GB LEFT</span>
      </div>
    </div>
  </main>
  <!--footer class="main-footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/karinaestaba/">Karina Estaba</a>.
  </footer-->
</body>
</html>
