<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto 20 | Fylo Data Storage</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fonts.css">  
</head>
<body>
  <main class="main-container">
    <nav class="main-nav">
      <img src="assets/images/icon/logo.svg" alt="Fylo" class="main-logo" width="140">

      <ul class="main-menu">
        <li>
          <a href="#!" title="New Document">
            <img src="assets/images/icon/icon-document.svg" alt="New document" height="22">
          </a>
        </li>

        <li>
          <a href="#!" title="Open file">
            <img src="assets/images/icon/icon-folder.svg" alt="Open folder" height="19">
          </a>
        </li>

        <li>
          <a href="#!" title="Upload file">
            <img src="assets/images/icon/icon-upload.svg" alt="Upload file" height="16">
          </a>
        </li>
      </ul>
    </nav>

    <div class="resume-content">
      
      <div class="progress-container">
        <label class="progress-label">You've used <b>815 GB</b> of your storage</label>
        <div class="progress-input"></div>
        <span class="progress-from">0 GB</span>
        <span class="progress-to">1000 GB</span>
      </div>

      <div class="resume-alert">
        <span class="alert-quantity">185</span>
        <span class="alert-info">GB LEFT</span>
      </div>
    </div>
  </main>
  <footer class="main-footer">
    Challenge by Dev Challenges.  
    Coded by <a href="https://www.frontendmentor.io/profile/karinaestaba/" title="Explora mÃ¡s proyectos :D">&nbsp;Karina Estaba  <img src="assets/images/link.svg" alt="Link" width="10px" class="icon-link"></a>
  </footer>
</body>
</html>
